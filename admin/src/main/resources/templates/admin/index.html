<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qrystal Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin/index.css}">
</head>
<body>
<div class="admin-container">
    <!-- 사이드바 -->
    <nav id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h1>Qrystal Admin</h1>
        </div>
        <ul class="sidebar-menu">
            <li><a th:href="@{/}"><i class="fas fa-home"></i> 대시보드</a></li>
            <li><a th:href="@{/admins}"><i class="fas fa-user-shield"></i> 관리자 관리</a></li>
            <li><a th:href="@{/users}"><i class="fas fa-users"></i> 사용자 관리</a></li>
            <li><a th:href="@{/category}"><i class="fas fa-folder"></i> 카테고리 관리</a></li>
        </ul>
    </nav>

    <!-- 메인 컨텐츠 -->
    <div class="main-content">
        <div th:replace="~{admin/common/header :: header}"></div>

        <main class="content">
            <div th:replace="~{|admin/${content ?: 'dashboard'}| :: content}"></div>
        </main>

        <div th:replace="~{admin/common/footer :: footer}"></div>
    </div>
</div>

<script th:src="@{/js/admin/index.js}"></script>
</body>
</html>
