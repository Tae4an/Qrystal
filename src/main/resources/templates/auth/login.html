<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="content">
    <!-- CSS -->
    <th:block th:with="cdnUrl=${@environment.getProperty('cdn.url')}">
        <link rel="stylesheet" type="text/css"
              th:href="${(cdnUrl != null and cdnUrl != '')} ? ${cdnUrl + '/css/login.css'} : @{/css/login.css}">
    </th:block>

    <main class="login-container">
        <h2>로그인</h2>
        <input type="hidden" id="loginMessage" th:value="${loginMessage}">

        <form th:action="@{/auth/login}" method="post" id="loginForm">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required>
                <span id="emailValidation" class="error-message" style="display: none"></span>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
                <span id="passwordValidation" class="error-message" style="display: none"></span>
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">로그인</button>
            </div>
        </form>

        <div class="social-login">
            <div class="social-buttons">
                <a th:href="@{/oauth2/authorization/google}">
                    <th:block th:with="cdnUrl=${@environment.getProperty('cdn.url')}">
                        <img th:src="${(cdnUrl != null and cdnUrl != '')} ? ${cdnUrl + '/img/google.png'} : @{/img/google.png}"
                             alt="Google 로그인" class="social-login-btn">
                    </th:block>
                </a>
                <a th:href="@{/oauth2/authorization/github}">
                    <th:block th:with="cdnUrl=${@environment.getProperty('cdn.url')}">
                        <img th:src="${(cdnUrl != null and cdnUrl != '')} ? ${cdnUrl + '/img/github.png'} : @{/img/github.png}"
                             alt="GitHub 로그인" class="social-login-btn">
                    </th:block>
                </a>
                <a th:href="@{/oauth2/authorization/naver}">
                    <th:block th:with="cdnUrl=${@environment.getProperty('cdn.url')}">
                        <img th:src="${(cdnUrl != null and cdnUrl != '')} ? ${cdnUrl + '/img/naver.png'} : @{/img/naver.png}"
                             alt="Naver 로그인" class="social-login-btn">
                    </th:block>
                </a>
            </div>
        </div>

        <div class="signup-link">
            <p>계정이 없으신가요? <a th:href="@{/auth/signup}">회원가입</a></p>
        </div>
    </main>

    <!-- JavaScript -->
    <th:block th:with="cdnUrl=${@environment.getProperty('cdn.url')}">
        <script th:src="${(cdnUrl != null and cdnUrl != '')} ? ${cdnUrl + '/js/login.js'} : @{/js/login.js}"></script>
    </th:block>
</th:block>
</body>
</html>
