<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="content">
  <!-- CSS -->
  <th:block th:with="cdnUrl=${@environment.getProperty('cdn.url')}">
      <link rel="stylesheet" th:href="${(cdnUrl != null and cdnUrl != '') ? cdnUrl + '/css/exam/list.css' : @{/css/exam/list.css}}">
  </th:block>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <div class="exam-container">
    <!-- 좌측: 카테고리 트리 -->
    <div class="category-sidebar">
      <div class="sidebar-header">
        <h3>카테고리</h3>
      </div>
      <div id="categoryTree" class="category-tree">
        <!-- JavaScript로 카테고리 트리 렌더링 -->
      </div>
    </div>

    <!-- 우측: 모의고사 목록 -->
    <div class="exam-content">
      <!-- 검색 및 필터 영역 -->
      <div class="content-header">
        <div class="search-filters">
          <input type="text" id="searchInput" class="form-control" placeholder="모의고사 검색...">
        </div>
        <div class="header-actions">
          <button type="button" class="btn btn-secondary" th:onclick="|location.href='@{/exams/my}'|">
            <i class="fas fa-list"></i> 내 모의고사
          </button>
          <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/exams/new}'|">
            <i class="fas fa-plus"></i> 새 모의고사
          </button>
        </div>
      </div>

      <!-- 모의고사 목록 -->
      <div class="exams-list" id="examsList">
        <!-- JavaScript로 모의고사 목록 렌더링 -->
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <th:block th:with="cdnUrl=${@environment.getProperty('cdn.url')}">
      <script th:src="${(cdnUrl != null and cdnUrl != '') ? cdnUrl + '/js/exam/list.js' : @{/js/exam/list.js}}"></script>
  </th:block>
</th:block>
</body>
</html>
