<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qrystal - 모의고사 플랫폼</title>
    <!-- 기본 CSS -->
    <th:block th:with="cdnUrl=${@environment.getProperty('cdn.url')}">
        <link rel="stylesheet" type="text/css"
              th:href="${(cdnUrl != null and cdnUrl != '')} ? ${cdnUrl + '/css/index.css'} : @{/css/index.css}">
    </th:block>
</head>
<body>
<div class="container">
    <!-- 헤더 포함 -->
    <div th:replace="~{common/header :: header}"></div>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <div th:replace="~{${content ?: 'home'} :: content}"></div>
    </main>

    <!-- 푸터 포함 -->
    <div th:replace="~{common/footer :: footer}"></div>
</div>

<!-- 기본 JavaScript -->
<th:block th:with="cdnUrl=${@environment.getProperty('cdn.url')}">
    <script th:src="${(cdnUrl != null and cdnUrl != '')} ? ${cdnUrl + '/js/index.js'} : @{/js/index.js}"></script>
</th:block>
</body>
</html>
