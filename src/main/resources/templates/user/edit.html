<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="content">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/profile.css}">

    <main class="profile-container">
        <div class="profile-header">
            <h2>프로필 수정</h2>
        </div>
        <div class="profile-card">
            <div class="profile-avatar">
                <i class="fas fa-user"></i>
            </div>
            <form th:action="@{/user/edit}" method="post" class="edit-form">
                <div th:if="${error != null}" class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:text="${error}"></span>
                </div>

                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" th:value="${user.email}" disabled class="form-control disabled">
                    <small class="form-text">이메일은 변경할 수 없습니다</small>
                </div>

                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" th:value="${user.name}"
                           class="form-control" minlength="2" maxlength="20" required>
                    <small class="form-text">2~20자 이내로 입력해주세요</small>
                </div>

                <div class="form-group">
                    <label>가입 유형</label>
                    <div class="provider-info">
                       <span th:class="'provider-badge ' + ${user.providerType}">
                           <i th:class="'fas ' + ${user.providerIconClass}"></i>
                           <span th:text="${user.providerDisplayName + ' 계정'}"></span>
                       </span>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-save">
                        <i class="fas fa-save"></i> 저장하기
                    </button>
                    <a th:href="@{/user/profile}" class="btn btn-cancel">
                        <i class="fas fa-times"></i> 취소
                    </a>
                </div>
            </form>
        </div>
    </main>
</th:block>
</body>
</html>
